<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="/static/theme.css">
        <link rel="stylesheet" type="text/css" href="/static/tasks.css">
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div id="top-bar" class="drop-shadow">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">TMan</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="nav navbar-nav">
                        <form class="form-inline nav-search-bar" action="{{ url_for('tasks_search') }}" method="GET">
                            <input name="q" class="form-control" type="search" placeholder="Search" aria-label="Search">
                        </form>
                        {% block nav_today %} <a class="nav-item nav-link" href="{{ url_for('tasks_today') }}">Today</a> {% endblock %}
                        {% block nav_tomorrow %} <a class="nav-item nav-link" href="{{ url_for('tasks_tomorrow') }}">Tomorrow</a> {% endblock %}
                        {% block nav_week %} <a class="nav-item nav-link" href="{{ url_for('tasks_week') }}">This week</a> {% endblock %}
                    </div>
                    <div class="nav navbar-nav navbar-right">
                        <a class="nav-item nav-link" href="{{ url_for('auth_logout') }}">
                            <i id="logout-icon" class="material-icons">exit_to_app</i>
                            Logout
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="app-background" class="margin-center-horizontal">
            <div id="app-holder">
                {% block content %}
                    <p>Content</p>
                {% endblock %}
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="/static/tasks.js"></script>
    </body>
</html>
